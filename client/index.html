<head>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <title>Charity Finder</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"></link>
  <meta charset="utf-8">
  <style>
  body { 
    padding-top: 65px; 
  }
  </style>
</head>
<body>
  {{> loginButtons}}
  {{> list}}
</body>
<template name="app">
  <div class="container">
    <input type="text" placeholder="Interest type"></input>
    <button>Add Interest</button>
    
    
  </div>
</template>
<template name="list">
  <div class="container">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="DolphinBox" name="interest">
        Dolphins
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="ChildrenBox" name="interest">
        Children
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="CharityBox" name="interest">
        Much Charity
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="KarmaBox" name="interest">
        Many Karma
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="WowBox" name="interest">
        wow
      </label>
    </div>
    <button>Get Spam</button>
  </div>
  
</template>
<template name="loginButtons">
  <div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
  <div class="container">
    
  <div class="nav-collapse">
  <ul class="nav">
    <li class="{{active '/poo'}}">
        <a href="/poo">Home</a>
    </li>
    <li class="divider"></li>
    <li class="{{active '/selections'}}">
        <a href="/selections">Selections</a>
    </li>
    <li class="divider"></li>
    <li class="{{active '/charities'}}">
        <a href="/charities">View Charities</a>
    </li>
  </ul>
  <ul class="nav pull-right">
    <li class="dropdown" id="menuLogin">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Sign In <strong class="caret"></strong></a>
        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
            <form class="form" id="formLogin"> 
                <input name="username" id="username" type="text" placeholder="Username"> 
                <input name="password" id="password" type="password" placeholder="Password"><br>
                <button type="button" id="btnLogin" class="btn">Login</button>
              </form>
          </div>
          
    </li>
  </ul>
  </div>
</div>
</div>
</div>  
</template>
