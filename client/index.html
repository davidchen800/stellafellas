<head>
  <title>Charity Finder</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"></link>
  <meta charset="utf-8">
</head>
<body>
  {{> app}}
  {{> list}}
</body>
<template name="app">
  <div class="container">
    <input type="text" placeholder="Interest type"></input>
    <button>Add Interest</button>
    
    
  </div>
</template>
<template name="list">
  <div class="container">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="DolphinBox" name="interest">
        Dolphins
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="ChildrenBox" name="interest">
        Children
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="CharityBox" name="interest">
        Much Charity
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="KarmaBox" name="interest">
        Many Karma
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="WowBox" name="interest">
        wow
      </label>
    </div>
    <button>Get Spam</button>
  </div>
  
</template>
