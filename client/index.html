<head>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <title>Charity Finder</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"></link>
  <meta charset="utf-8">
  <style>
  body { 
    padding-top: 65px; 
  }
  </style>
</head>
<body>
  {{> loginButtons}}
  {{> app}}
  {{> list}}
</body>
<template name="app">
  <div class="container">
    <input type="text" placeholder="Interest type"></input>
    <button>Add Interest</button>
    
    
  </div>
</template>
<template name="list">
  <div class="container">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="DolphinBox" name="interest">
        Dolphins
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="ChildrenBox" name="interest">
        Children
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="CharityBox" name="interest">
        Much Charity
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="KarmaBox" name="interest">
        Many Karma
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="WowBox" name="interest">
        wow
      </label>
    </div>
    <button>Get Spam</button>
  </div>
  
</template>
<template name="loginButtons">
  <div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
  <div class="container">
    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
  <div class="nav-collapse">
  <ul class="nav pull-right">
    <li class="dropdown">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
          <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
            <form action="[YOUR ACTION]" method="post" accept-charset="UTF-8">
  <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" />
  <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" />
  <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
  <label class="string optional" for="user_remember_me"> Remember me</label>
 
  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
</form>
          </div>
    </li>
  </ul>
</div>
</div>
</div>
</div>  
</template>
